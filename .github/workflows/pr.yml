name: Pull Request

on:
  pull_request:
    paths-ignore:
      - .github/workflows/**
      - 'README.md'
    branches:
      - main
      - dev

jobs:
  changes:
    runs-on: self-hosted
    container:
      image: reneruprecht/ci-node22
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          backend:
            - 'backend/**'
  backend:
    needs: changes
    if: "${{ needs.changes.outputs.backend == 'true' }}"
    uses: ./.github/workflows/backend.yml
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
