services:
  redis:
    container_name: redis
    image: redis:8.2.3-alpine
    ports:
        - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 10s
      retries: 10

  postgres:
    container_name: postgres
    image: postgres:18-alpine
    ports:
        - "5432:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-alerts}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-alerts}"
      POSTGRES_DB: alerts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alerts} -d alerts"]
      interval: 10s
      timeout: 10s
      retries: 10

  backend:
    container_name: backend
    image: reneruprecht/alertbridge-backend
    ports:
        - "8080:8080"
    environment:
      REDIS_HOST: redis
      POSTGRES_HOST: postgres
    depends_on:
      - redis
      - postgres

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.dev
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

