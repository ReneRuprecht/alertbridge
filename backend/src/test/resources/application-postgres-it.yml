spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/alerts"
    username: "${POSTGRES_USER:alerts}"
    password: "${POSTGRES_PASSWORD:alerts}"
    hikari:
      connection-timeout: 250
  jpa:
    hibernate:
      ddl-auto: "create-drop"
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"